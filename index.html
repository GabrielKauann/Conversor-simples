<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <form id="converter-form">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Digite o valor" required>
            <label for="moedaOrigem">Moeda de Origem:</label>
            <select id="moedaOrigem">
                <option value="USD">Dólar</option>
                <option value="EUR">Euro</option>
                <option value="BRL">Real</option>
            </select>

            <label for="moedaDestino">Moeda de Destino:</label>
            <select id="moedaDestino">
                <option value="USD">Dólar</option>
                <option value="EUR">Euro</option>
                <option value="BRL">Real</option>
            </select>
            <button type="button" onclick="converter()">Converter</button>
            <button type="reset">Reset</button>
        </form>

        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
